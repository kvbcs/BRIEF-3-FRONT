<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Gaming</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<a href="index.html"><h1>Gaming</h1></a>
		</header>
		<main>
			<div class="signup">
				<h2>Inscription</h2>
				<label for="first-name">Prénom</label>
				<input
					type="text"
					label="first"
					placeholder="Ecrire votre prénom..."
				/>
				<label for="name">Nom</label>
				<input
					type="text"
					label="name"
					placeholder="Ecrire votre nom..."
				/>
				<label for="email">E-mail</label>
				<input
					type="email"
					label="email"
					placeholder="Ecrire votre e-mail..."
				/>
				<label for="password">Mot de passe</label>
				<input
					type="password"
					label="password"
					placeholder="Ecrire votre mot de passe..."
				/>
				<label for="confirm-password"
					>Confirmez votre mot de passe</label
				>
				<input
					type="password"
					label="confirm-password"
					placeholder="Confirmez votre mot de passe..."
				/>
				<div class="checkbox">
					<input type="checkbox" label="checkbox" />
					<label for="checkbox"
						>Acceptez les Termes & Conditions</label
					>
				</div>
				<button class="submit">Soumettre</button>
			</div>
		</main>
		<footer>
			<h3>Copyright - 2024</h3>
		</footer>
	</body>
	<script src="script.js"></script>
</html>
