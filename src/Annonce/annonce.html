<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gaming</title>
		<link rel="stylesheet" href="./annonce.css" />
	</head>
	<body>
		<header>
			<a href="../Index/index.html"><h1>Gaming</h1></a>
		</header>
		<main>
			<div class="form">
				<form class="signup">
					<h2>Créez une annonce</h2>
					<label for="title">Titre</label>
					<input
						class="title"
						type="text"
						label="title"
						placeholder="Ecrire votre titre..."
					/>
					<label for="description">Description</label>
					<input
						class="description"
						type="text"
						label="description"
						placeholder="Ecrire votre description..."
					/>
					
					<button class="submit" onclick="handleRegister()">
						Soumettre
					</button>
					<p>Déjà membre ?</p>
					<a href="../Login/login.html">Se connecter</a>
				</form>
			</div>
		</main>
		<footer>
			<h3>Copyright - 2024</h3>
		</footer>
	</body>
</html>
