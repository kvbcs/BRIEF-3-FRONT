<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Bon Chat</title>
    <link rel="stylesheet" href="./annonce.css" />
  </head>
  <body>
    <header>
      <a href="../Index/index.html"><h2>Le Bon Chat</h2></a>
      <a href="../Index/index.html"><button>Retour à l'accueil</button></a>
    </header>
    <main>
      <form class="create-annonce">
        <h1>Créez une annonce</h1>
        <label for="title">Titre</label>
        <input
          class="title"
          type="text"
          label="title"
          placeholder="Ecrire votre titre..."
        />
        <label for="image" id="labelImage">Image</label>
        <input type="url" id="image" placeholder="Inserer une url..." />
        <label for="description">Description</label>
        <input
          class="description"
          type="text"
          label="description"
          placeholder="Ecrire votre description..."
        />
        <div class="messageError"></div>
        <button class="submit" onclick="handleAnnonce()">Soumettre</button>
      </form>
    </main>
    <footer>
      <h3>Copyright - 2024</h3>
    </footer>
  </body>
  <script src="annonce.js"></script>
</html>
