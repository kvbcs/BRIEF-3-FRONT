    <main>
      <form class="login">
        <h2>Connexion</h2>

        <label for="email">E-mail</label>
        <input
          class="email"
          type="email"
          label="email"
          placeholder="Ecrire votre e-mail..."
        />
        <label for="password">Mot de passe</label>
        <input
          class="password"
          type="password"
          label="password"
          autocomplete="on"
          placeholder="Ecrire votre mot de passe..."
        />

        <div class="checkbox"></div>
        <button class="submit" onclick="handleLogin()">Se connecter</button>
        <p>Pas de compte ?</p>
        <a href="../Register/register.html">S'inscrire</a>
      </form>
    </main>
